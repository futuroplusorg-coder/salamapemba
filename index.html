      .activity-report-section {

          --dark: #202124;
          --light: #f8f9fa;
          --gray: #5f6368;
          --card-bg: #ffffff; /* Clean white cards */

          background-color: #FFF8EB;
          color: var(--dark);
          font-family: 'Poppins', sans-serif;
          padding: 50px 20px;
          line-height: 1.6;
      }

      .activity-report-section * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      .activity-report-section .container {
          max-width: 1400px;
          margin: 0 auto;
      }

      /* Header Styles */
      .activity-report-section .report-header {

          justify-content: space-between;
          align-items: center;
          padding: 25px 30px;
          background: var(--card-bg);
          border-radius: var(--border-radius);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
          margin-bottom: 30px;
          position: relative;
          overflow: hidden;
      }

      .activity-report-section .report-header::before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          width: 8px;
          height: 100%;
          background: linear-gradient(to bottom, var(--accent), var(--secondary));
      }

      .activity-report-section .logo-header {

          align-items: center;

      }

      .activity-report-section .header-content h1 {

          font-size: 2.8rem;
          font-weight: 800;
          color: var(--dark);
          margin-bottom: 5px;
          background: linear-gradient(90deg, var(--primary), var(--secondary));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .activity-report-section .header-content p {
          color: var(--gray);
          font-size: 1.1rem;
          max-width: 600px;
      }

      .activity-report-section .header-stats {
          display: flex;
          flex-direction: column;
          gap: 15px;
      }

      .activity-report-section .stats-row {
          display: flex;
          gap: 25px;
      }

      .activity-report-section .stats-full-row {
          display: flex;
          width: 100%;
      }

      .activity-report-section .stat-box {
          text-align: center;
          padding: 15px 25px;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
          min-width: 130px;
      }

      .activity-report-section .stat-box-full {
          flex: 1;
          text-align: center;
          padding: 15px 25px;
          background: rgba(255, 255, 255, 0.9);
          border-radius: 15px;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      .activity-report-section .stat-value {

          font-weight: 700;
          color: var(--primary);
          margin-bottom: 5px;
      }

      .activity-report-section .stat-label {

          font-size: 0.9rem;
          text-transform: uppercase;
          letter-spacing: 1px;
      }

      .activity-report-section .dashboard-grid {

          gap: 25px;
          margin-bottom: 30px;
      }

      .activity-report-section .stat-label {
          font-size: 0.8rem;
          color: var(--gray);
          text-transform: uppercase;
      }

      .activity-report-section .section {
          background: var(--card-bg);
          border-radius: var(--border-radius);

          margin-bottom: 30px;

          margin-bottom: 25px;
          color: var(--dark);

          left: 0;

      @media (max-width: 1100px) {
          .activity-report-section .report-header {

              text-align: center;

          }
          
          .activity-report-section .logo-header {
              flex-direction: column;
          }
          
          .activity-report-section .header-stats {
              width: 100%;
              align-items: center;
          }
          
          .activity-report-section .stats-row, .activity-report-section .stats-full-row {
              width: 100%;
              justify-content: center;
          }
      }

      @media (max-width: 768px) {
          .activity-report-section .dashboard-grid {
              grid-template-columns: 1fr;
          }
          
          .activity-report-section .header-content h1 {
              font-size: 2.2rem;
          }
          
          .activity-report-section .stats-row {
              flex-wrap: wrap;
              justify-content: center;
          }
          
          .activity-report-section .stat-box {
              flex: 1 1 45%;
              margin-bottom: 15px;
              min-width: 120px;
          }
          
          .activity-report-section .stat-box-full {
              min-width: 100%;
          }
      }

      @media (max-width: 480px) {
          .activity-report-section .card {
              padding: 20px;
          }
          
          .activity-report-section .activity-stats {
              flex-direction: column;
              gap: 5px;
          }
          
          .activity-report-section .stat-box {
              padding: 12px 15px;
              min-width: 100px;
          }
          
          .activity-report-section .header-content h1 {
              font-size: 1.8rem;
          }
          
          .activity-report-section .stat-value {
              font-size: 2rem;
          }
          
          .activity-report-section .stats-row {
              gap: 10px;
          }
          
          .activity-report-section .stat-box {
              flex: 1 1 100%;
          }
      }

      /* Scroll to top button */
      .activity-report-section .scroll-top {
          position: fixed;
          bottom: 30px;
          right: 30px;
          width: 50px;
          height: 50px;
          background: var(--primary);
          color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
          opacity: 0;
          transition: opacity 0.3s ease;
          z-index: 1000;
      }

      .activity-report-section .scroll-top.visible {
          opacity: 1;
      }

      @keyframes logo-grid-animation {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }

      }
